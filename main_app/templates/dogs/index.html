{% extends 'base.html' %}

{% block content %}
    
    <h1>Dog's List</h1>

    {% for dog in dogs %}
        <div class='card'>
            <a href="{% url 'detail' dog.id %}">
                <div class='card-content'>
                    <span class='cart-title'>
                        {{ dog.name }}
                    </span>
                    <p>
                        Description: {{ dog.description }}
                    </p>
                    <p>
                        Breed: {{ dog.breed }}
                    </p>
                    {% if dog.age > 0 %}
                        <p>
                            Age: {{ dog.age }}
                        </p>
                    {% else %}
                        <p>
                            Age: Puppy
                        </p>
                    {% endif %}
                </div>
            </a>
        </div>
    {% endfor %}
    
{% endblock %}
